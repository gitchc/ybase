<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>脚本维护</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<style>
    body, html {
        height: 100%;
    }

    #dimlayout {
        height: calc(100% - 10px);
    }

    .layrow, .layui-card {
        height: calc(100% - 5px);
    }

    #dimlayout {
        padding: 10px 10px 0px 10px;

    }

    .hide {
        display: none;
    }


</style>
<body>
<div id="dimlayout">
    <div class="layui-row layui-col-space10 layrow">
        <div class=" layui-col-md3 layrow" id="left">
            <!-- 填充内容 -->
            <div class="layui-card">
                <div class="layui-row">
                    <div class="layui-elem-quote layui-quote-nm">
                        <strong>脚本信息</strong>
                        <div class="layui-btn-group">
                            <button type="button" action="add" class="layui-btn layui-btn-primary layui-btn-sm">
                                <i class="layui-icon">&#xe654;</i>
                            </button>
                            <button type="button" action="edit" class="layui-btn layui-btn-primary layui-btn-sm">
                                <i class="layui-icon">&#xe642;</i>
                            </button>
                            <button type="button" action="delete" class="layui-btn layui-btn-primary layui-btn-sm">
                                <i class="layui-icon">&#xe640;</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <form class="layui-form" id="leftree">

                    </form>
                </div>
            </div>
        </div>
        <div class=" layui-col-md9 layrow">
            <div class="layui-card">
                <div class="layui-row" id="right">
                    <div class="layui-elem-quote layui-quote-nm">
                        <a href="javascript:;" title="侧边伸缩">
                            <i class="layui-icon layui-icon-shrink-right" id="tabclick"></i>
                        </a>
                        <strong>脚本详细信息</strong>
                        <button type="button" action="save" class="layui-btn layui-btn-primary layui-btn-sm">
                            <i class="layui-icon">&#xe62a;</i>
                        </button>
                    </div>
                </div>
                <div class="layui-row" id="righttable" style="display: none">
                    <div id="editor">some text</div>
                </div>
            </div>
        </div>


    </div>

</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="/static/common/utils.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'jquery', 'layer', 'form'], function () {
        $ = layui.$, layer = layui.layer, form = layui.form;
        //渲染
        bindEvent();
        btnEvent.init();
    });
    var scriptid;
    //维度工具栏操作区域
    var btnEvent = {
        add: function () {
            showPrompt('输入脚本名称', function (name) {
                var script = {
                    name: name,
                    content: ""
                };
                fetchPost("/script/insert", script, btnEvent.init);
            });

        },
        edit: function () {
            var id = this.getid();
            if (id) {
                fetchGet("/script/detail?id=" + id, function (script) {
                    showPrompt("修改脚本名称", function (name) {
                        fetchPost("/script/updateName", {id: id, name: name}, btnEvent.init)
                    }, script.name);
                });
            }
        },
        delete: function () {
            var id = this.getid();
            if (id) {
                showConfirm("提示", "确定删除么?", function () {
                    fetchGet("/script/delete?id=" + id, btnEvent.init);
                });
            }
        },
        getid: function () {
            if (!scriptid) {
                msgWarn("请先选择一个脚本");
                return;
            }
            return scriptid;
        },
        init: function () {
            $('#leftree').empty();
            $('#righttable').hide();
            fetchGet("/script/list", function (data) {
                data.forEach((item, index, array) => {
                    $('#leftree').append(' <div class="layui-row"> ' +
                        '<div class=" layui-col-md8" ><label id = "' + item.id + '" style="font-size: 14px;font-weight: bold;width: auto"\n' +
                        '                   class="layui-form-label treelable">' + item.name + '</label> </div> \n' +
                        ' <div class=" layui-col-md2">  <button id = "' + item.id + '" type="button" class="run layui-btn layui-btn-sm layui-btn-radius layui-btn-danger" >执行脚本</button></div></div>');
                })
                form.render();
            });
            restInitVars();
        },
        reload: function () {

        },
        run: function (scriptid) {
            showConfirm("重新加载数据", "可能耗时比较长,是否重新加载?", () => {
                fetchGet("/script/reloadData?id=" + scriptid)
                alert("功能未实装");
            });
        }, save: function () {
            fetchPost("/script/updateContent", {id: id, content: "content"}, btnEvent.init)
        }
    }


    function restInitVars() {
        scriptid = "";
    }

    //维度左侧事件
    var bindEvent = function () {
        //隐藏工具栏
        $('#tabclick').click(function () {
            $(this).toggleClass('layui-icon-shrink-right layui-icon-spread-left');
            $('#left').toggleClass('hide');
            $('#right').toggleClass('layui-col-md9 layui-col-md12');
        })
        //左侧按钮事件
        $('#left button').click(function () {
            var action = $(this).attr('action');
            btnEvent[action]();
        });
        $('#right button').click(function () {
            var action = $(this).attr('action');
            btnEvent[action]();
        });
        //cube点击事件
        $("#leftree").on("click", ".treelable", function () {
            $('.treelable').removeClass("custom-tree-item-clicked");
            $(this).addClass("custom-tree-item-clicked");
            scriptid = $(this).attr('id');
        });
        //重新加载数据
        $("#leftree").on("click", ".run", function () {
            var nowid = $(this).attr('id');
            btnEvent.run(nowid);
        });
        //监听提交
        form.on('submit(scriptform)', function (data) {
            var postdata = data.field;
            postdata.id = scriptid;
            fetchPost("/script/save", postdata, btnEvent.init);
        });
    };

</script>
</body>
</html>
