<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-table"  lay-filter="test3" lay-data="{url:'/static/layuiadmin/json/table/demo2.json?v=2'}">
    <thead>
    <tr>
        <th lay-data="{field:'username', width:150}" rowspan="2">联系人</th>
        <th lay-data="{align:'center',event:'ni'}" colspan="3">地址</th>
        <th lay-data="{field:'amount', width:150}" rowspan="2">金额</th>
    </tr>
    <tr>
        <th lay-data="{field:'province', width:120,event:'sheng',edit: 'text'}">省</th>
        <th lay-data="{field:'city', width:120}">市</th>
        <th lay-data="{field:'zone', width:120}">区</th>
    </tr>
    </thead>
</table>



<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="/static/common/utils.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table,layer =layui.layer;
        //监听单元格编辑
        table.on('tool(test3)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value+',Event:'+obj.event);
        });

    });

</script>

</body>
</html>
